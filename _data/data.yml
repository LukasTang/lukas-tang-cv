career-profile:
    title: Career Profile
    summary: |
      Data professional with 8+ years of success in delivering impactful analytical data science and statistical projects. 
      Expert in statistical programming, adept at project management, and skilled in communicating complex ideas to diverse stakeholders. 
      With a strong analytical foundation rooted in a quantitative-focused economics background, particularly in econometrics, I bring a deep understanding of data-driven decision-making. 
      Proven leader in developing statistical models, R package development, and as a Product Owner. 
      A collaborative team player with effective communication skills, passionate about agile ways of working and adapting to new technologies for optimal project outcomes.
